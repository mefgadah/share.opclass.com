title: "搜索"
---

<div class="page" id="content-404">
   
    <div id="search-desktop">
        <input type="text" id="searchBoxq" placeholder="输入关键词搜索..." onkeyup="if (event.key === 'Enter') siteSearch();" style="border: 1px solid #ccc; padding: 5px;" >
        <a href="javascript:void(0);" onclick="siteSearch()" class="search-button search-toggle" id="search-toggle-desktop" title="">
            <i class="fas fa-search fa-fw"></i>
        </a>
    </div>
</div>
<script type="text/javascript">
function siteSearch() {
    var query = document.getElementById('searchBoxq').value;
    if (query) {
        var encodedQuery = encodeURIComponent(query);
        window.location.href = 'https://www.bing.com/search?q=site:share.opclass.com ' + encodedQuery;
    }
}
(function() {
    var emojiArray = [
        "\\(o_o)/",
        "(˚Δ˚)b",
        "(^-^*)",
        "(≥o≤)",
        "(^_^)b",
        "(·_·)",
        "(='X'=)",
        "(>_<)",
        "(;-;)",
    ];
    document
        .getElementById("error-emoji")
        .appendChild(
            document.createTextNode(
                emojiArray[Math.floor(Math.random() * emojiArray.length)],
            ),
        );
})();
</script>
